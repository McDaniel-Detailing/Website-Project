<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Detail | McDaniel Detailing</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <a href="index.html">
        <img src="logo.PNG" alt="McDetailing Logo" class="logo"/>
      </a>
      <nav>
        <ul>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="book.html" class="active">Book</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Booking Form Wrapped in Container -->
  <section>
    <div class="container">
      <form>
        <h1>Booking Request Form</h1>
        <div class="form-section">
          <label for="name">Name</label>
          <input type="text" id="name" required>
  
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" required>
            
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-section">
          <fieldset>
            <legend>Select a Service (choose one)</legend>
            <div>
              <label>
                <input type="radio" name="service" value="interior" required>
                Interior: Deep Clean & Restore – $170–210 (3–3.5 hrs)
              </label>
              <label>
                <input type="radio" name="service" value="exterior">
                Exterior: Wash, Decontaminate, & Seal – $150–190 (2–2.5 hrs)
              </label>
              <label>
                <input type="radio" name="service" value="full">
                “Fresh Start” Full Detail Package – $290–350 (5–6 hrs)
              </label>
            </div>
          </fieldset>
  
          <fieldset>
            <legend>Add-ons (select as many as you want)</legend>
            <div>
              <label>
                <input type="checkbox" name="addons" value="engine">
                Engine Bay Cleaning – $50 (45 mins)
              </label>
              <label>
                <input type="checkbox" name="addons" value="pet">
                Pet Hair Removal – $25
              </label>
              <label>
                <input type="checkbox" name="addons" value="stain">
                Stain Protection Treatment – $25
              </label>
            </div>
          </fieldset>
    
          <label for="location">Service Location</label>
          <select id="location" onchange="toggleAccessField()">
            <option value="">--Select--</option>
            <option value="we-come">We come to you</option>
            <option value="you-come">You come to us</option>
          </select>
    
          <div id="access-checkbox" style="display:none;">
            <label>
              <input type="checkbox" id="access" required>
              I will provide access to power and a hose
            </label>
          </div>
        </div>
        <div class="form-section">
          <label for="car-info">Car Info (year, make, model, how dirty it is)</label>
          <input type="text" id="car-info" required>
    
          <label for="notes">Anything else?</label>
          <textarea id="notes" rows="4"></textarea>
        </div>
        <div class="form-section">
          <!-- Updated submit button -->
          <button type="submit" class="btn primary">
            Submit Booking Request
          </button>
        </div>
      </form>
    </div>
  </section>
  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-col contact">
        <h4>Contact Us</h4>
        <p class="email">
          mcdetailin@gmail.com<br/>
          Tacoma, WA 98406
        </p>
      </div>
      <div class="footer-col social">
        <h4>Follow Us</h4>
        <div class="social-icons">
          <a href="http://www.instagram.com/mcdetailin"><img src="icons8-instagram-150.png" alt="Instagram"/></a>
          <a href="http://www.facebook.com/themcdetailing"><img src="icons8-facebook-150.png" alt="Facebook"/></a>
          <a href="http://www.tiktok.com/@mcdetailin"><img src="icons8-tiktok-150.png" alt="TikTok"/></a>
          <a href="https://www.youtube.com/@mcdetailin"><img src="icons8-youtube-150.png" alt="YouTube"/></a>
          <a href="http://www.x.com/McDetailin"><img src="icons8-x-150.png" alt="X"/></a>
          <a href="http://www.linkedin.com/company/mcdetailing/"><img src="icons8-linkedin-150.png" alt="LinkedIn"/></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">© McDaniel Detailing</div>
  </footer>

  <script>
    function toggleAccessField() {
      var location = document.getElementById('location').value;
      var accessField = document.getElementById('access-checkbox');
      accessField.style.display = (location === 'we-come') ? 'block' : 'none';
    }
  </script>
</body>
</html>
